
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Time</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

</head>

<body>

  <!-- Jumbotron Section -->
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center  text-lighten-2">Anytime is Train Time</h1>
        <div class="row center">
          <h4 class="header col s12 light">Choo Choo. Chee Chee</h4>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="assets/images/background_image_1.jpg" alt="Unsplashed background img 1" style="transform: translate3d(-50%, 222.582px, 0px); opacity: 1;"></div>
  </div>

  <!-- Current Train Schedule Section -->
  <div class="container currentTrain">
    <h5>Current Train Schedule</h5>
    <table class="highlight">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>

      <tbody class="train-info-table">
      </tbody>
    </table>
  </div>

  <!-- Add Train Schedule -->
  <div class="container addTrain">
    <h5>Add Train Schedule</h5>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="trainName" type="text" class="validate">
            <label for="trainName">Train Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="destination" type="text" class="validate">
            <label for="destination">Destination</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="firstTrainTime" type="text" class="validate">
            <label for="firstTrainTime">First Train Time (HH:MM - militray time)</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="frequencyMin" type="number" class="validate">
            <label for="frequencyMin">Frequency (min)</label>
          </div>
        </div>
        <div class="row">

          <button class="btn waves-effect waves add-train-btn" type="submit" name="action">Add
            <i class="material-icons right">train</i>
          </button>
        </div>
      </form>
    </div>

    <!-- Java Scripts -->
    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='
      crossorigin='anonymous'></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
